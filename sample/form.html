<html>
<head>
    <link rel="stylesheet" href="/gonnamake/css/gonnamake.css" />
</head>
<body>
     <div class="row doc">
      <form class="large-10 large-centered cell">

        <h2>Default form</h2>
        <fieldset>
          <legend>Legend</legend>
          <label>Label name</label>
          <input type="text" placeholder="Type something...">
          <p class="help-block">Example block-level help text here.</p>
          <div class="checkbox">
            <label>
              <input type="checkbox"> Check me out
            </label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </fieldset>
      </form>  
    </div>
    <div class="row">
      <form class="form-inline large-10 large-centered cell">
        <h2>Inline Form</h2>
        <input type="text" class="large-4" placeholder="Email">
        <input type="password" class="large-4" placeholder="Password">
        <div class="checkbox">
          <label>
            <input type="checkbox"> Remember me
          </label>
        </div>
        <button type="submit" class="btn">Sign in</button>
      </form>
    </div>
    <div class="row">
      <form class="form-horizontal large-10 large-centered cell">
        <h2>Horizontal form</h2>
        <div class="control-group">
          <label class="control-label" for="inputEmail">Email</label>
          <div class="controls">
            <input type="text" id="inputEmail" placeholder="Email">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="inputPassword">Password</label>
          <div class="controls">
            <input type="password" id="inputPassword" placeholder="Password">
            <div class="checkbox">
              <label>
                <input type="checkbox"> Remember me
              </label>
            </div>
          </div>
        </div>
        <div class="control-group">
          <div class="controls">
            <button type="submit" class="btn">Sign in</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="control-group has-warning">
        <label class="control-label" for="inputWarning">Input with warning</label>
        <div class="controls">
          <input type="text" class="input-with-feedback" id="inputWarning">
        </div>
      </div>
      <div class="control-group has-error">
        <label class="control-label" for="inputError">Input with error</label>
        <div class="controls">
          <input type="text" class="input-with-feedback" id="inputError">
        </div>
      </div>
      <div class="control-group has-success">
        <label class="control-label" for="inputSuccess">Input with success</label>
        <div class="controls">
          <input type="text" class="input-with-feedback" id="inputSuccess">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="input-group span9">
      <span class="input-group-addon">@</span>
      <input type="text" placeholder="Username">
    </div>

    <div class="input-group span6">
      <input type="text">
      <span class="input-group-addon">.00</span>
    </div>

    <div class="input-group span3">
      <span class="input-group-addon">$</span>
      <input type="text">
      <span class="input-group-addon">.00</span>
    </div>
    </div>
</body>
</html>
